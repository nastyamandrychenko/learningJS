<body>
    <div id="cont">
        <input type="text" placeholder="Введите первое число" id="first">
        <div id="buttons">
            <input type="button" value="+" onclick="i='+'" class="plus">
            <input type="button" value="-" onclick="i='-'" class="minus">
            <input type="button" value="*" onclick="i='*'" class="multiply">
            <input type="button" value="/" onclick="i='/'" class="divide">
        </div>
        <input type="text" placeholder="Введите второе число" id="second">
        <button class="equals">=</button>
        <p id="result"></p>
        <button class="clear">&#8634;</button>
    </div>

    <script>
        window.onload = function () {

            const input1 = document.getElementById("first");
            const input2 = document.getElementById("second");
            let btn = document.getElementsByClassName("equals")[0];
            let plus = document.getElementsByClassName("plus")[0];
            console.log(btn)
            let clear = document.getElementsByClassName("clear")[0];
            var resultNumber;
            let i;

            btn.addEventListener("click",
                function () {
                    let number1 = Number(input1.value);
                    let number2 = Number(input2.value);
                    switch (i) {
                        case '+':
                            resultNumber = number1 + number2;
                            break;
                        case '-':
                            resultNumber = number1 - number2;
                            break;
                        case '*':
                            resultNumber = number1 * number2;
                            break;
                        case '/':
                            resultNumber = number1 / number2;
                            break;
                        default:
                            resultNumber = 'Выберите операцию!';

                    }
                    if (!number1 || !number2) {
                        resultNumber = "Ошибка"
                    }
                      if (number1 % 2 || number2 % 2) {
                        true
                    } else {
                        resultNumber = "Вы можете вводить только целые числа"
                    }

                    document.getElementById("result").innerHTML = resultNumber;

                  
                },
                false);

            plus.addEventListener("click",
                function () {
                    i = "+"
                },
                false);

            clear.addEventListener("click", function () {
                input1.value = "";
                input2.value = "";
                document.getElementById("result").innerHTML = "";
            }, false)
        }
    </script>
