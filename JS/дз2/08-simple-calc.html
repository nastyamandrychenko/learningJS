<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>

<body>
    <script>
        let inputX = prompt("Введите первое слагаемое", 0);
        let inputY = prompt("Введите второе слагаемое", 0);

        let x = Number(inputX);
        let y = Number(inputY);

        //let sum = x + y;
        let sum = x + y;

        alert(`${x} + ${y} = ${sum}`);

        let diff = x - y;
        alert( `${x} - ${y} = ${diff}`);

        let sum2 = x * y;
        alert( `${x} * ${y} = ${sum2}`);

        let division = x / y;
        alert( `${x} / ${y} = ${division}`);



    </script>
</body>

</html>
