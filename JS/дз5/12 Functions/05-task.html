<body>
    <pre>
        Задание:
        Запросите у пользователя чилсо. Выведите все числа в обрантом поряке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
        let value = +prompt("Введите число")
        function values(x) {

            console.log(x);
            x--;
            if (x >= 1) {

                values(x)
            }
        }
        values(value);

    </script>
