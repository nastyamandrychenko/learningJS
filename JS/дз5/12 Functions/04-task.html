<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Перепешите код с использованием функции filter и forEach из ES5. 
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
        let oddValues = [];
        let evenValues = [];

        oddValues = values.filter(function (value) {
            if (value % 2 == 0) {
                return true
            }
        })
        evenValues = values.filter(function (value2) {
            if (value2 % 2 !== 0) {
                return true
            }
        })

        console.log("Четные значения");
        oddValues.forEach(function (item) {
            console.log(item)
        })

        console.log("Нечетные значения");
        evenValues.forEach(function (item) {
            console.log(item)
        })


    </script>
</body>
