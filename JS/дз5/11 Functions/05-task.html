    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
    <script>
        let arr = [1,3,10,1,10,5,5,22];
        let arr2 = [1,2,3,4,5];
        function getDoubleValues(array){
            let resultArray = [];
            for(let x = 0; x < array.length;x++){
                let value = array[x];
                let newArray = array.slice(x+1);
                if(newArray.includes(value)){
                    resultArray.push(value)

                }

            }
            if(resultArray.length === 0){
                return null
            }
            return resultArray
        }
        let result = getDoubleValues(arr);
        let result2 = getDoubleValues(arr2);
        console.log(result);
        console.log(result2);
        
    </script>
