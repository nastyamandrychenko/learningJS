<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Задание:
        При помощи килка for выведите все четные числа между 0 и 100
    </pre>
    <script>
        for(let number = 0; number <= 100; number++){
            if(number % 2 == 0){
                console.log(number + " четное число")

            }
        }
    </script>
</body>
