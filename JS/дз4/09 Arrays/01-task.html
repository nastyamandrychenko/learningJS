<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let max = Number.MIN_VALUE;
        let min = Number.MAX_VALUE;
        let sum = 0;
        for( let x = 0; x < values.length; x++ ){
            const element = values[x];
            if (element > max) {
                max = element;
            }
            if(element < min){
                min = element;
            }
            sum += element;

        }
        console.log( `Максимальное значения массива ${max}`)
        console.log( `Минимальное значения массива ${min}`)
        console.log(`Сумма всех элименов массива ${sum}`)
        
        
    </script>
</body>
